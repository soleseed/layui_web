#jsp JSP资源返回路径
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/jsp/

#热启动 热部署
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

#JSP 修改即使生效
server.jsp-servlet.init-parameters.development=true

#编码问题
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#文件上传大小限制
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=200Mb

#配置图片路径
cbs.imagesPath=file:E:/upload/image/
#配置影片路径
cbs.videoPath=file:E:/upload/video/

#mybatis扫描配置
mybatis.type-aliases-package=hansuo.portalwifi.entity
#mybatis配置文件路径
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

#DATA source 配置
spring.datasource.url=jdbc:mysql://172.20.19.118:3306/wifi_resource?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#MQ配置
spring.rabbitmq.host=172.20.19.93
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/
spring.rabbitmq.queue.name.prefix=portalwifi.queue
spring.rabbitmq.queue.key.prefix=portalwifi.key
